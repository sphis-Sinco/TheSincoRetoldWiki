<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Characters | The Sinco Retold Wiki</title>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
  <header>
    <h1>Characters</h1>
    <p>Explore the key figures of the Sinco Retold universe.</p>
    <nav>
      <a href="/TheSincoRetoldWiki/index.html">Home</a>
      <a href="/TheSincoRetoldWiki/pages/characters.html">Characters</a>
    </nav>
  </header>

<div id="filters" style="text-align: center; margin-bottom: 20px;">
  <input type="text" id="nameFilter" placeholder="Search by name">
  <input type="number" id="minEnraFilter" placeholder="Min Enra">

  <label for="birthdayAfterFilter" style="margin-left: 10px;">Born After:</label>
  <input type="date" id="birthdayAfterFilter">

  <label for="birthdayBeforeFilter" style="margin-left: 10px;">Born Before:</label>
  <input type="date" id="birthdayBeforeFilter">

  <button onclick="applyFilters()" style="margin-left: 10px;">Apply Filters</button>
  <button onclick="resetFilters()">Reset</button>
</div>

  <main>
    <section id="character-list" class="character-grid">
      <!-- Characters will be loaded here dynamically -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 The Sinco Retold Wiki</p>
  </footer>

  <script defer src="/TheSincoRetoldWiki/scripts/characters.js"></script>
